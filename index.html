<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp Wallet Login v1.03</title> <!-- 文件名旁显示版本号 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- App 标题 -->
        <h1 class="app-title">DApp 应用</h1>

        <!-- 连接钱包按钮（居中显示） -->
        <button id="connectWalletBtn">连接钱包</button>

        <!-- 邀请人钱包地址输入框（标签在上方） -->
        <div class="referrer-container">
            <label for="referrerInput">邀请人钱包地址</label>
            <input type="text" id="referrerInput" placeholder="请绑定邀请人钱包地址">
        </div>
    </div>

    <!-- 页面右下角版本号 -->
    <div class="version">版本号: v1.03</div>

    <script src="script.js"></script>
</body>
</html>
