<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RongChain 登录 v1.41</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="card">
      <h2 class="welcome">欢迎使用 RongChain</h2>

      <!-- 钱包连接状态 -->
      <div id="walletStatus" style="margin-bottom:10px; color:blue;">脚本未运行</div>

      <!-- 连接钱包按钮 -->
      <button id="connectWalletBtn" class="btn-primary">连接钱包</button>

      <!-- 邀请人钱包地址 -->
      <div class="input-group">
        <label for="referrerInput">邀请人钱包地址</label>
        <input type="text" id="referrerInput" placeholder="请绑定邀请人钱包地址" readonly>
      </div>

      <!-- 版本号 -->
      <div class="version">版本号: v1.41</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
