<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp Wallet Login v1.21</title> <!-- 文件名旁显示版本号 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 卡片容器 -->
    <div class="card">
        <div class="app-container">
            <!-- App 标题 -->
            <h1 class="app-title">欢迎使用 RongChain</h1>

            <!-- 连接钱包按钮 -->
            <button id="connectWalletBtn" class="main-btn">连接钱包</button>

            <!-- 点击按钮后显示的提示文字 -->
            <div id="walletStatus" class="wallet-status"></div>

            <!-- 邀请人 + 钱包地址标签 -->
            <div class="referrer-container">
                <div class="referrer-label">
                    <div>邀请人</div>
                    <div>钱包地址</div>
                </div>
                <input type="text" id="referrerInput" placeholder="请绑定邀请人钱包地址" readonly oncopy="return false" onpaste="return false" oncut="return false">
            </div>
        </div>
    </div>

    <!-- 页面右下角版本号 -->
    <div class="version">版本号: v1.21</div>

    <script src="script.js"></script>
</body>
</html>
