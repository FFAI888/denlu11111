<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>钱包插件检测</title>
</head>
<body>
  <h2>钱包检测页面</h2>
  <div id="status">正在检测...</div>

  <script>
    window.addEventListener("load", () => {
      const status = document.getElementById("status");
      if (window.ethereum) {
        status.innerHTML = "✅ 检测到 window.ethereum (MetaMask/钱包插件 存在)";
      } else if (window.BinanceChain) {
        status.innerHTML = "✅ 检测到 window.BinanceChain (Binance Wallet 存在)";
      } else {
        status.innerHTML = "❌ 没有检测到钱包插件，请安装 MetaMask 或 Binance Wallet";
      }
    });
  </script>
</body>
</html>
