<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>登录页面</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      margin-bottom: 20px;
    }
    button:hover {
      background: #45a049;
    }
    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    label {
      font-size: 16px;
      font-weight: bold;
    }
    input {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background: #eee;
      color: #333;
      user-select: none;   /* 禁止选中 */
      pointer-events: none; /* 禁止点击 */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>请连接钱包</h2>
    <button id="connectWallet">连接钱包</button>

    <div class="input-group">
      <label for="inviteAddress">邀请人</label>
      <input type="text" id="inviteAddress" value="0x1234...ABCD">
    </div>
  </div>

  <script>
    document.getElementById("connectWallet").addEventListener("click", async () => {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          alert("钱包已连接: " + accounts[0]);
          // 跳转到确认关系页面
          window.location.href = "confirm.html";
        } catch (err) {
          alert("连接失败: " + err.message);
        }
      } else {
        alert("请安装 MetaMask 钱包扩展！");
      }
    });
  </script>
</body>
</html>
